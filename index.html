<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPÇÕES DE COMPRA</title>
    <style>
        /* Resetando algumas configurações padrões */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 40px;
            color: #ff6f00;
            margin-bottom: 10px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            padding-top: 10px;
            background-color: #333;
            width: 100%;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            text-align: center;
        }

        .product-list {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 80px 20px 100px;
            margin-top: 100px; /* Ajustando para o cabeçalho fixo */
        }

        .product-card {
            background-color: #1a1a1a;
            border-radius: 15px;
            width: 300px; /* Definindo a largura dos cards */
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .product-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .product-card:hover img {
            transform: scale(1.1);
        }

        .product-card h3 {
            font-size: 18px;
            color: #fff;
            margin-top: 20px;
            font-weight: bold;
        }

        .product-card p {
            font-size: 16px;
            color: #ff6f00;
            margin: 10px 0;
        }

        .product-card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff6f00;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .product-card a:hover {
            background-color: #e55e00;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            position: fixed;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .product-card {
                width: 250px; /* Menor largura para dispositivos móveis */
            }
        }
    </style>
</head>
<body>
